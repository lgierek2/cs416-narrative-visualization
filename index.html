<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Visualization</title>
    <style>
        /* Basic styling for the charts and dropdown */
        #bar-chart-svg, #line-chart-svg, #heatmap-svg {
            width: 100%;
            height: 500px;
        }

        .bar {
            fill: steelblue;
        }

        .bar-text {
            fill: white;
            font-size: 12px;
        }

        .axis path, .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        #tooltip {
            position: absolute;
            text-align: center;
            padding: 5px;
            font-size: 12px;
            background: lightgray;
            border: 1px solid gray;
            border-radius: 3px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Dropdown for state selection -->
    <select id="state-dropdown">
        <option value="">Select a State</option>
    </select>

    <!-- Containers for SVGs -->
    <div id="chart-container">
        <svg id="bar-chart-svg"></svg>
        <svg id="line-chart-svg"></svg>
        <svg id="heatmap-svg"></svg>
    </div>

    <!-- Tooltip for displaying information -->
    <div id="tooltip"></div>

    <!-- Load D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Load the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
