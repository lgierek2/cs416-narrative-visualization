<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Analysis of COVID-19 Impact Across States</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .mainTitle {
            font-size: 24px;
            font-weight: bold;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
        }
        .pagination ul li {
            display: inline;
            margin: 0 10px;
        }
        .pagination a {
            text-decoration: none;
            color: #007BFF;
        }
        .pagination a:hover {
            text-decoration: underline;
        }
        .graphOrientations {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        #myData {
            width: 100%;
            height: 800px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis text {
            font-size: 12px;
        }
        .line {
            fill: none;
            stroke-width: 2;
        }
        .line-cases {
            stroke: #1f77b4;
        }
        .line-deaths {
            stroke: #ff7f0e;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
        }
        .legend rect {
            width: 20px;
            height: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white; 
            background-color: skyblue; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: #6CA6CF; 
        }
        .button:active {
            background-color: #4A8BC2;
        }
        .button:focus {
            outline: none;
        }
        footer {
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <span class="mainTitle">Comparative Analysis of COVID-19 Impact Across States</span>
        <div class="pagination">
            <ul id="mainMenu">
                <li><a href="#" id="Slide1" onclick="changeSlide(1)">Nationwide Overview</a></li>
                <li><a href="#" id="Slide2" onclick="changeSlide(2)">Cases and Deaths Over Time</a></li>
                <li><a href="#" id="Slide3" onclick="changeSlide(3)">Detailed State Comparison</a></li>
                <li><a href="#" id="buttonNext" class="button" onclick="nextSlide()">Next Scene</a></li>
            </ul>
        </div>
        <select id="stateDropdown" onchange="updateState()">
            <option value="">All States</option>
        </select>
        <span id="graphDescriptionText" class="graphOrientations"></span>
    </header>
    <main>
        <div id="slide1" class="slide">
            <div id="map"></div>
        </div>
        <div id="slide2" class="slide">
        </div>
        <div id="slide3" class="slide">
        </div>
    </main>
    <footer>
        <span id="orientationText" class="orientations">Hover over data points to view information.</span>
    </footer>
    <div id="tooltip" class="tooltip"></div>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson-client/3.1.0/topojson-client.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
