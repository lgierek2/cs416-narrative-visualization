<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Heatmap by State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cell {
            stroke: #fff;
        }
        .axis text {
            font-size: 12px;
        }
        .color-legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>COVID-19 Heatmap by State</h1>
    <svg id="heatmap" width="1200" height="600"></svg>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const dataURL = "https://raw.githubusercontent.com/lgierek2/cs416-narrative-visualization/main/us-states.csv";

        const margin = { top: 50, right: 50, bottom: 100, left: 150 };
        const width = 1200 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#heatmap")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load and process data
        d3.csv(dataURL).then(function(data) {
            // Convert data to numbers
            const stateData = data.map(d => ({
                state: d.state,
                cases: +d.cases // or use 'deaths' if that's your metric
            }));

            // Extract unique states
            const states = Array.from(new Set(stateData.map(d => d.state)));
            const maxCases = d3.max(stateData, d => d.cases);

            // Define scales
            const x = d3.scaleBand()
                .domain(states)
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleBand()
                .domain([0]) // Single row since we're only showing states horizontally
                .range([height, 0]);

            const color = d3.scaleSequential(d3.interpolateReds)
                .domain([0, maxCases]);

            // Draw the heatmap cells
            svg.selectAll(".cell")
                .data(stateData)
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", d => x(d.state))
                .attr("y", 0)
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .attr("fill", d => color(d.cases));

            // Add x-axis
            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0).tickPadding(10))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            // Add color legend
            const legendWidth = 400;
            const legendHeight = 20;
            const legend = svg.append("g")
                .attr("transform", `translate(${width + 30}, 0)`)
                .attr("class", "color-legend");

            const legendScale = d3.scaleLinear()
                .domain([0, maxCases])
                .range([0, legendWidth]);

            const legendAxis = d3.axisRight(legendScale)
                .ticks(5)
                .tickFormat(d3.format(".0s"));

            legend.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#gradient)");

            svg.append("defs")
                .append("linearGradient")
                .attr("id", "gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "0%")
                .selectAll("stop")
                .data([
                    { offset: "0%", color: color(0) },
                    { offset: "100%", color: color(maxCases) }
                ])
                .enter().append("stop")
                .attr("offset", d => d.offset)
                .attr("stop-color", d => d.color);

            legend.append("g")
                .attr("class", "legend-axis")
                .attr("transform", `translate(0,${legendHeight})`)
                .call(legendAxis);
        });
    </script>
</body>
</html>
