<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Analysis of COVID-19 Impact Across States</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .mainTitle {
            font-size: 24px;
            font-weight: bold;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
        }
        .pagination ul li {
            display: inline;
            margin: 0 10px;
        }
        .pagination a {
            text-decoration: none;
            color: #007BFF;
        }
        .pagination a:hover {
            text-decoration: underline;
        }
        .graphOrientations {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        #myData {
            width: 100%;
            height: 800px;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis text {
            font-size: 12px;
        }
        .line {
            fill: none;
            stroke-width: 2;
        }
        .line-cases {
            stroke: #1f77b4;
        }
        .line-deaths {
            stroke: #ff7f0e;
        }
    </style>
</head>
<body>
    <header>
        <span class="mainTitle">Comparative Analysis of COVID-19 Impact Across States</span>
        <div class="pagination">
            <ul id="mainMenu">
                <li><a href="#" id="Slide1" onclick="changeSlide(1)">Nationwide Overview</a></li>
                <li><a href="#" id="Slide2" onclick="changeSlide(2)">Cases and Deaths over Time</a></li>
                <li><a href="#" id="Slide3" onclick="changeSlide(3)">Detailed State Comparison</a></li>
                <li><a href="#" id="buttonNext" onclick="nextSlide()">Next Scene</a></li>
            </ul>
        </div>
        <span id="graphDescriptionText" class="graphOrientations"></span>
    </header>
    <main id="myData"></main>
    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var currentSlide = 1;
        var margin = { top: 50, right: 150, bottom: 120, left: 150 };
        const width = 2000 - margin.left - margin.right;
        const height = 800 - margin.top - margin.bottom;
        const dataURL = "https://raw.githubusercontent.com/lgierek2/cs416-narrative-visualization/main/us-states.csv";
        const yAxisDomains = [
            [0, 3000000],   // 0 - GDP
            [0, 30],        // 1 - Inflation
            [0, 50],        // 2 - Interest Rate
            [0, 80],        // 3 - Gov. Debt
            [0, 7],         // 4 - Exchange Rate
        ];
        const yAxisLabels = [
            "Heatmap of Cases",
            "Total Cases and Deaths over Time",
            "Detailed State Comparison"
        ];
        const xAxisLabel = "Date";

        // Initialize SVG
        const svg = d3.select("#myData")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load and render data
        d3.csv(dataURL).then(function(data) {
            data.forEach(d => {
                d.date = new Date(d.date);
                d.cases = +d.cases;
                d.deaths = +d.deaths;
            });
            renderSlide(currentSlide, data);
        });

        function renderSlide(slideNumber, data) {
            d3.select("#myData svg").remove();
            const svg = d3.select("#myData")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            if (slideNumber === 1) {
                // Render Heatmap for Nationwide Overview
                const colorScale = d3.scaleSequential(d3.interpolateViridis)
                    .domain([0, d3.max(data, d => +d.cases)]);
                const x = d3.scaleBand()
                    .domain(data.map(d => d.state))
                    .range([0, width])
                    .padding(0.1);
                const y = d3.scaleBand()
                    .domain(data.map(d => d.state))
                    .range([height, 0])
                    .padding(0.1);
                svg.selectAll(".cell")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "cell")
                    .attr("x", d => x(d.state))
                    .attr("y", d => y(d.state))
                    .attr("width", x.bandwidth())
                    .attr("height", y.bandwidth())
                    .style("fill", d => colorScale(+d.cases));

                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x));

                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(y).tickSize(0));

                d3.select("#graphDescriptionText").text(yAxisLabels[slideNumber - 1]);

            } else if (slideNumber === 2) {
                // Render Line Chart for Cases and Deaths over Time
                const x = d3.scaleTime()
                    .domain(d3.extent(data, d => d.date))
                    .range([0, width]);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(data, d => Math.max(d.cases, d.deaths))])
                    .nice()
                    .range([height, 0]);

                const lineCases = d3.line()
                    .x(d => x(d.date))
                    .y(d => y(d.cases));

                const lineDeaths = d3.line()
                    .x(d => x(d.date))
                    .y(d => y(d.deaths));

                svg.append("path")
                    .datum(data)
                    .attr("class", "line line-cases")
                    .attr("d", lineCases);

                svg.append("path")
                    .datum(data)
                    .attr("class", "line line-deaths")
                    .attr("d", lineDeaths);

                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x).ticks(d3.timeMonth.every(1)).tickFormat(d3.timeFormat("%b %Y")));

                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(y).ticks(10).tickFormat(d3.format(".0s")));

                d3.select("#graphDescriptionText").text(yAxisLabels[slideNumber - 1]);

            } else {
                // Render other visualizations for different slides
                const x = d3.scaleBand()
                    .domain(data.map(d => d.state))
                    .range([0, width])
                    .padding(0.1);
                const y = d3.scaleLinear()
                    .domain(yAxisDomains[slideNumber - 1])
                    .nice()
                    .range([height, 0]);
                svg.selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.state))
                    .attr("y", d => y(d[Object.keys(d)[slideNumber]]))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d[Object.keys(d)[slideNumber]]));

                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x));

                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(y).ticks(10).tickFormat(d3.format(".0s")));
                d3.select("#graphDescriptionText").text(yAxisLabels[slideNumber - 1]);
            }
        }
        function changeSlide(slideNumber) {
            currentSlide = slideNumber;
            d3.csv(dataURL).then(function(data) {
                data.forEach(d => {
                    d.date = new Date(d.date);
                    d.cases = +d.cases;
                    d.deaths = +d.deaths;
                });
                renderSlide(currentSlide, data);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide % 3) + 1;
            d3.csv(dataURL).then(function(data) {
                data.forEach(d => {
                    d.date = new Date(d.date);
                    d.cases = +d.cases;
                    d.deaths = +d.deaths;
                });
                renderSlide(currentSlide, data);
            });
        }
    </script>
</body>
</html>
