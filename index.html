<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div>
        <ul>
            <li id="overview-tab">Nationwide Overview</li>
            <li id="line-tab" class="hidden">Line Chart</li>
            <li id="compare-tab" class="hidden">Compare States</li>
        </ul>
    </div>
    <div id="heatmap" class="active">
        <svg id="heatmap-svg"></svg>
    </div>
    <div id="line-chart" class="hidden">
        <svg id="line-chart-svg"></svg>
    </div>
    <div id="bar-chart" class="hidden">
        <svg id="bar-chart-svg"></svg>
        <select id="state-dropdown"></select>
    </div>
    <div id="tooltip" style="position: absolute; display: none;"></div>
    <input type="text" id="date-range">

    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
