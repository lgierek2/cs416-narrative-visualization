<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative Analysis of COVID-19 Impact Across States</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .mainTitle {
            font-size: 24px;
            font-weight: bold;
        }
        .pagination ul {
            list-style: none;
            padding: 0;
        }
        .pagination ul li {
            display: inline;
            margin: 0 10px;
        }
        .pagination a {
            text-decoration: none;
            color: #007BFF;
        }
        .pagination a:hover {
            text-decoration: underline;
        }
        .graphOrientations {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        #myData {
            width: 100%;
            height: 800px;
        }
        .cell {
            stroke: #fff;
        }
        .color-legend {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <span class="mainTitle">Comparative Analysis of COVID-19 Impact Across States</span>
        <div class="pagination">
            <ul id="mainMenu">
                <li><a href="#" id="Slide1" onclick="changeSlide(1)">Overview</a></li>
                <li><a href="#" id="Slide2" onclick="changeSlide(2)">Trend Analysis</a></li>
                <li><a href="#" id="Slide3" onclick="changeSlide(3)">Detailed Comparison</a></li>
                <li><a href="#" id="buttonNext" onclick="nextSlide()">Next Scene</a></li>
            </ul>
        </div>
        <span id="graphDescriptionText" class="graphOrientations"></span>
    </header>
    <main id="myData"></main>

    <!-- Load D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        var currentSlide = 1;
        var margin = { top: 50, right: 150, bottom: 120, left: 150 };
        const width = 1000 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const dataURL = "https://raw.githubusercontent.com/lgierek2/cs416-narrative-visualization/main/us-states.csv";

        const yAxisDomains = [
            [0, 3000000],   // 0 - Cases
            [0, 3000000],   // 1 - Deaths (example, use your domain if different)
            [0, 3000000],   // 2 - Another metric if needed
            [0, 3000000],   // 3 - Another metric if needed
            [0, 3000000]    // 4 - Another metric if needed
        ];
        const yAxisLabels = [
            "Overview of Cases",
            "Overview of Deaths",
            "Another Metric",
            "Another Metric",
            "Another Metric"
        ];

        // Initialize SVG
        const svg = d3.select("#myData")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Load and render data
        d3.csv(dataURL).then(function(data) {
            renderSlide(currentSlide, data);
        });

        function renderSlide(slideNumber, data) {
            d3.select("#myData svg").remove();
            const svg = d3.select("#myData")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const states = Array.from(new Set(data.map(d => d.state)));
            const stateData = data.map(d => ({
                state: d.state,
                value: +d.cases // or +d.deaths, based on what you want to visualize
            }));

            const x = d3.scaleBand()
                .domain(states)
                .range([0, width])
                .padding(0.1);

            const color = d3.scaleSequential(d3.interpolateReds)
                .domain([0, d3.max(stateData, d => d.value)]);

            svg.selectAll(".cell")
                .data(stateData)
                .enter().append("rect")
                .attr("class", "cell")
                .attr("x", d => x(d.state))
                .attr("y", 0)
                .attr("width", x.bandwidth())
                .attr("height", height)
                .attr("fill", d => color(d.value));

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickSize(0).tickPadding(10))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            const legendWidth = 200;
            const legendHeight = 20;

            const legend = svg.append("g")
                .attr("transform", `translate(${width + 30}, 0)`)
                .attr("class", "color-legend");

            const legendScale = d3.scaleLinear()
                .domain([0, d3.max(stateData, d => d.value)])
                .range([0, legendWidth]);

            const legendAxis = d3.axisRight(legendScale)
                .ticks(5)
                .tickFormat(d3.format(".0s"));

            legend.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", legendWidth)
                .attr("height", legendHeight)
                .style("fill", "url(#gradient)");

            svg.append("defs")
                .append("linearGradient")
                .attr("id", "gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "100%")
                .attr("y2", "0%")
                .selectAll("stop")
                .data([
                    { offset: "0%", color: color(0) },
                    { offset: "100%", color: color(d3.max(stateData, d => d.value)) }
                ])
                .enter().append("stop")
                .attr("offset", d => d.offset)
                .attr("stop-color", d => d.color);

            legend.append("g")
                .attr("class", "legend-axis")
                .attr("transform", `translate(0,${legendHeight})`)
                .call(legendAxis);

            d3.select("#graphDescriptionText").text(yAxisLabels[slideNumber - 1]);
        }

        function changeSlide(slideNumber) {
            currentSlide = slideNumber;
            d3.csv(dataURL).then(function(data) {
                renderSlide(currentSlide, data);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide % 3) + 1; // Adjust if you have more slides
            d3.csv(dataURL).then(function(data) {
                renderSlide(currentSlide, data);
            });
        }
    </script>
</body>
</html>
