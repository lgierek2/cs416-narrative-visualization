<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .axis--x path,
        .axis--x line {
            display: none;
        }
        #tooltip {
            position: absolute;
            display: none;
            background: #fff;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Narrative Visualization Project</h1>
    <div id="visualization">
        <div id="heatmap" class="hidden">
            <svg id="heatmap-svg"></svg>
        </div>
        <div id="line-chart" class="hidden">
            <svg id="line-chart-svg"></svg>
        </div>
        <div id="bar-chart" class="hidden">
            <svg id="bar-chart-svg"></svg>
            <select id="state-dropdown"></select>
        </div>
    </div>
    <button id="prevButton" style="display:none;">Previous Scene</button>
    <button id="nextButton">Next Scene</button>
    <div id="tooltip"></div>

    <script src="script.js"></script>
</body>
</html>
